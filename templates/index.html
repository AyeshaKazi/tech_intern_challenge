<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>iHeartMedia inc.</title>

    <!-- importing stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/pagination.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <!-- insertting logo -->
                    <img src="../static/data/logo.png" alt="iHeartMedia" />
                </a>
            </div>

            <!--  Navigation Bar -->
            <div class="d-flex align-items-center">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!--  Toggling between dark and light theme of the webpage -->
                        <a class="nav-link" href="#" id="theme-toggle">Theme</a>
                    </li>
                    <li class="nav-item">
                        <!-- Developer link -->
                        <a class="nav-link" href="https://www.linkedin.com/in/ayeshakazi1612">Ayesha Kazi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- table skeleton -->
    <div class="data-container">
        <table data-toggle="table" id="data-table">
            <thead id="data-thead"></thead>
            <tbody id="data-tbody"></tbody>
        </table>
        <div class="footer">
            <div id="recordDiv">
                Displaying
                <select id="selectRecords">
                    <option value=50> 50</option>
                    <option value=100> 100</option>
                    <option value=200> 200</option>
                </select>
                Rows
            </div>
            <!-- including pagination -->
            <div id="pagination"></div>
        </div>
    </div>

    <!-- importing javascript and jquery scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="../static/js/pagination.js"></script>
    <script src="../static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script

</body>
</html>
